<div class="blogs">
    <div class="text"></div>

    <div class="container mt-5">
        <h3 class="text-center">Entradas al Blog</h3>
        <div class="row mt-4">
            <div class="col-md-4 mb-4" *ngFor="let blog of blogs">
                <div class="card">
                    <img
                        class="card-img-top"
                        [src]="blog.image"
                        alt="Blog Image"
                    />
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
