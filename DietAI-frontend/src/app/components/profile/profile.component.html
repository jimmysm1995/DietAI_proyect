<div class="profile">
    <div
        class="modal fade"
        id="formulario"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario</h5>
                    <a
                        role="button"
                        id="close"
                        class="close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    >
                        X
                    </a>
                </div>
                <div class="modal-body">
                    <app-client-form
                        (aceptarFormulario)="cerrarModal()"
                    ></app-client-form>
                </div>
            </div>
        </div>
    </div>
    <app-update-img></app-update-img>
    <img
        class="pic"
        [src]="user.img"
        alt=""
        data-bs-toggle="modal"
        data-bs-target="#modalImgUpdate"
    />
    <app-update-profile></app-update-profile>
    <div class="info">
        <h3>{{ user.username }}</h3>
        <p>{{ frase }}</p>
    </div>

    <div class="logros">
        <app-logro nombre="Dietas" [numero]="1"></app-logro>
        <app-logro nombre="Ejercicios" [numero]="2"></app-logro>
        <app-logro nombre="DÃ­as entrenados" [numero]="3"></app-logro>
    </div>

    <div class="formularioCliente">
        <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#formulario"
        >
            Completa el Formulario
        </button>
    </div>

        <div class="formularioCliente">
            <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#formulario"
            >
                Dieta
            </button>
    </div>
</div>
