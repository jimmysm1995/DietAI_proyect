<form #userForm="ngForm" (ngSubmit)="registrarUsuario(userForm.value)">
    <h2>Sign up</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            ngModel required
        />
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email"
            ngModel required
        />
        <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.
        </small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="************"
            ngModel required
            minlength="8"
        />
        <div class="warning" *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
            La contrase√±a debe tener al menos 8 caracteres
        </div>
    </div>
    <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input
            type="password"
            class="form-control"
            id="repeatPassword"
            placeholder="************"
            required
        />
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agreeCheckbox" required />
        <label class="form-check-label" for="agreeCheckbox"
            >I agree to sell my soul to <strong>the Devil</strong>
        </label>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Register </button>
    <!-- <button type="submit" class="btn btn-secondary" routerLink="/landing">go back</button> -->
    <a href="/login" class="btn-link">I already have an account</a>
    <a href="/" class="btn-link">Go back</a>
</form>
