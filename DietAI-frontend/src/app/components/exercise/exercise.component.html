<h1>Administrar Ejercicios</h1>
<div class="container">
    <div class="father">

        <form class="exercise-form" (submit)="saveExercise()">

            <div class="form-group row">

                <label for="name" class="col-sm.2 col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="exercise.name" required />
            </div>

            <div class="form-group row">

                <label for="initialPosition" class="col-sm.2 col-form-label">Posición inicial:</label>
                <textarea id="initialPosition" class="form-control" name="initialPosition" [(ngModel)]="exercise.initialPosition" rows="4"
                    cols="40"></textarea>
            </div>
            <div class="form-group row">

                <label for="execution" class="col-sm.2 col-form-label">Ejecución:</label>
                <textarea id="execution" class="form-control" name="execution" [(ngModel)]="exercise.execution" rows="4"
                    cols="40"></textarea>
            </div>
            <div class="form-group row">

                <label for="advices" class="col-sm.2 col-form-label">Consejos:</label>
                <textarea id="advices" class="form-control" name="advices" [(ngModel)]="exercise.advices" rows="4" cols="40"
                    required></textarea>
            </div>
            <div class="form-group row">

                <label for="imgExercise" class="col-sm.2 col-form-label">URL Imagen:</label>
                <input id="imgExercise" class="form-control" name="imgExercise" type="text" [(ngModel)]="exercise.imgExercise" />
            </div>
            <div class="form-group row">

                <label for="typeTraining" class="col-sm.2 col-form-label">Tipo de Entrenamiento:</label>
                <select id="typeTraining" class="form-control" name="typeTraining" [(ngModel)]="exercise.typeTraining" required>
                    <option *ngFor="let item of typeTraining" value="{{item}}">{{item | transformadorEnum}}</option>
                </select>
            </div>

            <div class="form-group select-group">
                <label for="muscle">Músculos involucrados</label>
                <ngx-select-dropdown [(ngModel)]="exercise.muscle" name="muscle"
                    [config]="{displayKey: 'name', search: true, placeholder:'Selecionar'}" [multiple]="true"
                    [options]="muscle" class="w-100"></ngx-select-dropdown>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
                Guardar Ejercicio
            </button>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
                <button type="button" (click)="clearErrorMessage()" class="btn btn-danger btn-icon mt-2 close">
                    <span class="fas fa-times-circle"></span>
                </button>
            </div>
        </form>
    </div>
</div>
<form class="exercise-select-form" (ngSubmit)="deleteExercise()">
    <div class="form-group select-group">
        <label for="exerciseSelect" class="form-label">Selecciona un ejercicio para eliminar:</label>
        <select class="form-control" id="exerciseSelect" [(ngModel)]="selectedExerciseId" name="exerciseSelect">
            <option *ngFor="let exercise of exercises" [value]="exercise.idExercise">{{ exercise.name }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
