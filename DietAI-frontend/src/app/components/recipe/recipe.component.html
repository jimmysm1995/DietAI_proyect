
<button data-bs-toggle="modal" data-bs-target="#recipeModal">{{ recipe.title }}</button>
<div
    class="modal fade"
    id="recipeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="recipeModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">
                    {{ recipe.title }}
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img
                    [src]="recipe.imageUrl"
                    alt="{{ recipe.title }}"
                    class="img-fluid mb-3"
                />
                <p>{{ recipe.description }}</p>
                <h6>Ingredientes:</h6>
                <ul>
                    <li *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient }}
                    </li>
                </ul>
                <h6>Pasos:</h6>
                <ol>
                    <li *ngFor="let step of recipe.steps">{{ step }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
