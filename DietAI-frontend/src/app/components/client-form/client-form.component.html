<form action="" method="post" class="form">
    <div class="form-group">
        <!-- 
        <label for="edad">Edad</label> -->
        <input
            name="edad"
            type="number"
            class="form-control"
            id="edad"
            placeholder="Edad"
            ngModel
            required
        />
    </div>

    <div class="form-group select-group">
        <label for="genero">Género</label>
        <select name="tipoDeTrabajo" id="" class="form-control">
            <option value=""></option>
            <option *ngFor="let item of gender" [value]="item.name">{{item.name}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group">
        <input
            name="peso"
            type="number"
            class="form-control"
            id="peso"
            name="peso"
            placeholder="Peso (kg)"
            ngModel
            required
        />
    </div>

    <div class="form-group">
        <!-- <label for="altura">Altura</label> -->
        <input
            name="altura"
            type="number"
            class="form-control"
            id="altura"
            name="altura"
            placeholder="Altura(cm)"
            ngModel
            required
        />
    </div>

    <div class="form-group select-group" >
        <label for="objetivo">Objetivo</label>
        <select name="tipoDeTrabajo" id="" class="form-control">
            <option value=""></option>
            <option *ngFor="let item of goal" [value]="item.name">{{item.name}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group" >
        <label for="alergias">Lesiones</label>
        <ngx-select-dropdown [instanceId]="'instance1'" [config]="{displayKey: 'name', search: true, placeholder:'Lesiones'}" [multiple]="true" [options]="injuries" class="w-100" ></ngx-select-dropdown>
    </div>
    
    <div class="form-group select-group" >
        <label for="alergias">Alergias</label>
        <ngx-select-dropdown [instanceId]="'instance1'" [config]="{displayKey: 'name', search: true, placeholder:'Alergias'}" [multiple]="true" [options]="allergies" class="w-100" ></ngx-select-dropdown>
    </div>

    <div class="form-group select-group">
        <label for="tipoDeTrabajo">Tipo de trabajo</label>
        <select name="tipoDeTrabajo" id="" class="form-control" >
            <option value=""></option>
            <option *ngFor="let item of jobTypes" [value]="item.name">{{item.name}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="consumo">¿Consumes alguna de estas sustancias? </label>
        <select name="consumo" id="" class="form-control">
            <option value=""></option>
            <option *ngFor="let item of consumedSubstances" [value]="item.name">{{item.name}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="nivelPrevio">Nivel Previo</label>
        <select name="nivelPrevio" class="form-control">
            <option value=""></option>
            <option *ngFor="let item of previusLevel" [value]="item.name">{{item.name}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="tiempoParaEntrenar">Tiempo para entrenar</label>
        <select name="tiempoParaEntrenar" id="" class="form-control">
            <option value=""></option>
            <option value="1">1 día a la semana</option>
            <option value="2">2 días a la semana</option>
            <option value="3">3 días a la semana</option>
            <option value="4">4 días a la semana</option>
            <option value="5">5 días a la semana</option>
            <option value="6">Todos los días de la semana</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="crearTabla"
            >Cada cuánto quieres crear <br> una dieta y ejercicios</label
        >
        <select name="crearTabla" id="" class="form-control">
            <option value=""></option>
            <option value="1">Todos los meses</option>
            <option value="2">Cada dos semanas</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <button
        type="submit"
        (click)="aceptar()"
        class="btn btn-primary btnAceptar"
    >
        Aceptar
    </button>
</form>
