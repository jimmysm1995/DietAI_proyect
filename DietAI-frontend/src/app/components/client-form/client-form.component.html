<form (ngSubmit)="registrarCliente(clientForm.value)" class="form" #clientForm="ngForm">
    <div class="form-group select-group">
        
        <label for="edad">Fecha de nacimiento</label>
        <input
            name="fecha de nacimiento"
            type="date"
            class="form-control"
            id="birthDate"
            name="birthDate"
            placeholder="Edad"
            ngModel
            required
        />
    </div>

    <div class="form-group select-group">
        <label for="gender">Género</label>
        <select name="gender" id="gender" class="form-control" ngModel required>
            <option value=""></option>
            <option *ngFor="let item of gender" value="{{item}}">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="weight">Peso</label>
        <input
            name="weight"
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            placeholder="Peso (kg)"
            ngModel
            required
        />
    </div>

    <div class="form-group select-group">
        <label for="height">Altura</label>
        <input
            name="height"
            type="number"
            class="form-control"
            id="height"
            name="height"
            placeholder="Altura(cm)"
            ngModel
            required
        />
    </div>

    <div class="form-group select-group" >
        <label for="objetivo">Objetivo</label>
        <select name="goal" id="goal" class="form-control" ngModel required>
            <option value=""></option>
            <option *ngFor="let item of goal" value="{{item}}">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="injury">Lesiones</label>
        <ngx-select-dropdown ngModel [instanceId]="'instance1'" name="injury" [config]="{displayKey: 'name', search: true, placeholder:'Lesiones'}" [multiple]="true" [options]="injuries" class="w-100" ></ngx-select-dropdown>
    </div>
    
    <div class="form-group select-group" >
        <label for="allergy">Alergias</label>
        <ngx-select-dropdown ngModel [instanceId]="'instance1'" name="allergy" [config]="{displayKey: 'name',  search: true, placeholder:'Alergias'}" [multiple]="true" [options]="allergies" class="w-100" ></ngx-select-dropdown>
    </div>

    <div class="form-group select-group">
        <label for="tipoDeTrabajo">Tipo de trabajo</label>
        <select name="jobType" id="jobType" class="form-control" ngModel>
            <option value=""></option>
            <option *ngFor="let item of jobTypes" [value]="item">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="consumo">¿Consumes alguna de estas sustancias? </label>
        <select name="consumedSubstances" id="consumedSubstances" class="form-control" ngModel>
            <option value=""></option>
            <option *ngFor="let item of consumedSubstances" [value]="item">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="nivelPrevio">Nivel Previo</label>
        <select name="previousLevel" class="form-control" ngModel>
            <option value=""></option>
            <option *ngFor="let item of previusLevel" [value]="item">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="trainingTime">Tiempo para entrenar</label>
        <select name="trainingTime" id="trainingTime" class="form-control" ngModel>
            <option value=""></option>
            <option value="1">1 día a la semana</option>
            <option value="2">2 días a la semana</option>
            <option value="3">3 días a la semana</option>
            <option value="4">4 días a la semana</option>
            <option value="5">5 días a la semana</option>
            <option value="6">Todos los días de la semana</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <div class="form-group select-group">
        <label for="typeTraining">Lugar donde entrenar</label>
        <select name="typeTraining" id="typeTraining" class="form-control" ngModel>
            <option value=""></option>
            <option *ngFor="let item of typeTraining" [value]="item">{{item | transformadorEnum}}</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div>

    <!-- <div class="form-group select-group">
        <label for="crearTabla"
            >Cada cuánto quieres crear <br> una dieta y ejercicios</label
        >
        <select name="crearTabla" id="" class="form-control" [(ngModel)]="altaCliente.plan" [ngModelOptions]="{standalone: true}">
            <option value=""></option>
            <option value="1">Todos los meses</option>
            <option value="2">Cada dos semanas</option>
        </select>
        <i class="fas fa-caret-down flecha"></i>
    </div> -->

    <button
        type="submit"
        class="btn btn-primary btnAceptar"
    >
        Aceptar
    </button>
</form>
