<h1>Administrar ingredientes:</h1>
<form class="ingredient-form" (ngSubmit)="saveIngredient()">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="ingredient.name" name="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="calories" class="col-sm-2 col-form-label">Calorías:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="calories" placeholder="Calories" [(ngModel)]="ingredient.calories" name="calories" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="carbohydrates" class="col-sm-2 col-form-label">CCHH:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="carbohydrates" placeholder="Carbohydrates" [(ngModel)]="ingredient.carbohydrates" name="carbohydrates" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="fats" class="col-sm-2 col-form-label">Grasas:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="fats" placeholder="Fats" [(ngModel)]="ingredient.fats" name="fats" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="protein" class="col-sm-2 col-form-label">Proteínas:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="protein" placeholder="Protein" [(ngModel)]="ingredient.protein" name="protein" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
</form>
<form class="ingredient-select-form" (ngSubmit)="deleteIngredient()">
    <div class="form-group">
        <label for="ingredientSelect">Selecciona un ingrediente:</label>
        <select class="form-control" id="ingredientSelect" [(ngModel)]="selectedIngredientId" name="ingredientSelect">
            <option *ngFor="let ingredient of ingredients" [value]="ingredient.idIngredient">{{ ingredient.name }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
