<h4>Enter ingredients:</h4>
<form class="ingredient-form" (ngSubmit)="saveIngredient()">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="ingredient.name" name="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="calories" class="col-sm-2 col-form-label">Calories:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="calories" placeholder="Calories" [(ngModel)]="ingredient.calories" name="calories" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="carbohydrates" class="col-sm-2 col-form-label">Carbohydrates:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="carbohydrates" placeholder="Carbohydrates" [(ngModel)]="ingredient.carbohydrates" name="carbohydrates" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="fats" class="col-sm-2 col-form-label">Fats:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="fats" placeholder="Fats" [(ngModel)]="ingredient.fats" name="fats" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="protein" class="col-sm-2 col-form-label">Protein:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="protein" placeholder="Protein" [(ngModel)]="ingredient.protein" name="protein" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
