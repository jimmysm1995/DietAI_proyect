<form (ngSubmit)="hacerLogin()">

    <h2>Log in</h2>

    <div class="form-group">
        <label for="username">Username or Email</label>
        <input 
            name="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username or Email"
            [(ngModel)]="username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="************"
            [(ngModel)]="password"
        />
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
            >I agree to sale my soul to <strong>the Devil</strong>
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
    <a href="/register" class="btn-link">I dontÂ´t have an account</a>
</form>
