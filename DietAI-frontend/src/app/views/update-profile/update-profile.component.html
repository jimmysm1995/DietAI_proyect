            </div>

                <form>
                    <div class="form-group">
                        <label for="username">Editar nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electr칩nico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electr칩nico" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" disabled="true">
                    </div>

                        <label for="password">Editar Contrase침a:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
                    </div> -->
                </form>
            </div>

                <button type="button" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser()">Eliminar Perfil</button>
            </div>
        </div>
    </div>
</div>
