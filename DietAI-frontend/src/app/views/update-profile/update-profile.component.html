<div class="modal fade" id="updateProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Perfil</h5>
                <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-danger btn-icon ms-2"
                id="closeUpdateProfile"
            >
                <span class="fas fa-times-circle"></span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" disabled="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" disabled="true">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteUser()">Eliminar Perfil</button>
            </div>
        </div>
    </div>
</div>
